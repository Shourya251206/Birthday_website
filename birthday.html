<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: green, white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .question {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Happy Birthday, Cutie patodie!</h1>
        <div id="questions">
            <div class="question">
                <p>Do you like ME ?</p>
                <label><input type="radio" name="surprise" value="yes">Yes</label>
                <label><input type="radio" name="surprise" value="no">Yes</label>
            </div>
            <div class="question">
                <p>Would you like to be MY FOREVER?</p>
                <label><input type="radio" name="activity" value="yes">Yes</label>
                <label><input type="radio" name="activity" value="no">Yes</label>
            </div>
            <div class="question">
                <p>Do you wanna be WIFE to MY KIDS?</p>
                <label><input type="radio" name="activity" value="yes">Yes</label>
                <label><input type="radio" name="activity" value="no">No</label>
            </div> 
            <div class="question">
                <p>Do you Wanna read MY LETTER?</p>
                <label><input type="radio" name="activity" value="yes">Yes</label>
                <label><input type="radio" name="activity" value="no">No</label>
            </div> 
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="path/to/your/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play music when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('backgroundMusic');
            audio.play();
        });
    </script>
</body>
</html>
